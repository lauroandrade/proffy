<!-- CSS - Cascading Style Sheets
    1. Adicionar o atributo na tag com o respectivo valor;
        EX: <h1 style="color: blueviolet;"> Proffy </h1>
    2. Adicionar a tag style ao head e referenciar o elemento que deseja estilizar.
        EX: <style>
                p {
                    color: red;
                    font-size: xx-large;
                }
            </style>
        Ficar atento quanto à PRECEDÊNCIA DE ESTILO: Especificidade, Herança, Cascata.
    3. Arquivo .css separado e linkado ao html [OPÇÃO RECOMENDADA, POIS SEPARA MELHOR OS COMPONENTES] [OPÇÃO UTILIZADA NESTE HTML FILE]    
-->
